<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document
    </title>
    <style type="text/css">
    canvas {
        border: 1px solid black;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        //获取canvas dom
        var canvas = document.getElementById("c");
        canvas.width = 600;
        canvas.height = 600;
        //获取画笔
        var ctx = canvas.getContext("2d");
        // alert(ctx.canvas ===  canvas);
        // 移动画笔到画布上的一个点

        ctx.setLineDash([5]);
        var step = 0;


        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.moveTo(300, 300);
            ctx.lineTo(50, 50);
            ctx.lineDashOffset = step++;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(300, 300, 100, 0, 2 * Math.PI);
            ctx.lineDashOffset = step;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(300, 300, 200, 0, 2 * Math.PI, true);
            ctx.lineDashOffset = step;
            ctx.stroke();

        }

        setInterval(draw, 10);

        /*ctx.beginPath(); ctx.setLineDash([0]); ctx.moveTo(50, 0); ctx.lineTo(50, 600); ctx.stroke();
         */


    }
    </script>
</head>

<body>
    <canvas id="c">您的浏览器不支持Canvas !</canvas>
</body>

</html>
